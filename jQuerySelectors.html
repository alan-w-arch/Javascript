<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <script>
        //jquery selectors 
        //4 jquery events 
        $(document).ready(function() {
            $("button").click(function() {
                $("p").fadeOut();
            });
            $(".b1").dblclick(function() {
                $(".p1").fadeIn();
            });
            $("#but").hover(function() {
                $("#para").css({"background-color":"black", "color":"white"});
            });
            $("#but").mouseout(function() {
                $("#para").css({"background-color":"white", "color":"black"});
            });

        });
    </script>
    <p class="p1" id="para">This is a test</p>
    <button class="b1" id="but">Button</button>

</body>
</html>
