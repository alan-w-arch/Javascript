<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = "Hello World";
        document.write("Original value :"+ a + "<br>");
        document.write("Uppercase value :"+ a.toUpperCase() + "<br>");
        document.write("Lowercase value :"+ a.toLowerCase() + "<br>");
        function bg(){
            document.body.style.backgroundColor = "red";
        }
        function tex(){
            document.body.style.color = "white";
        }

    </script>
    <form action="">
        <button onclick="bg()"> press</button>
        <button onclick="tex()">tex</button>
    </form>
</body>
</html>
