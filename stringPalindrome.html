<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("Enter your name : ");
        var revName = name.split('').reverse().join('');
        if(name===revName){
            document.write("This string is palindrome");
        } else {
            document.write("This string is not palindrome");
        }
    </script>
    
</body>
</html>
