<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var name = parseInt(prompt("Enter your number : "));
            var revName = name.split('').reverse().join('');
            if(name===revName){
                document.write("This number is palindrome");
            } else {
                document.write("This number is not palindrome");
            }
    </script>
</body>
</html>
