<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = new Array(3);
        for(let i=0;i<arr.length;i++){
            arr[i] = new Array(2);
        }
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr[i].length;j++){
                arr[i][j] = parseInt(prompt("enter a no." , 0));
            }
        }
        document.write("Original Array : "+ "<br>");
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr[i].length;j++){
                document.write(arr[i][j] + " ");
            }
            document.write("<br>")
        }

        let r = arr.length;
        var c = arr[0].length;

        //transpose
        document.write("Transposed Array : "+ "<br>")
        for(let i=0;i<c;i++){
            for(let j=0;j<r;j++){
                document.write(arr[j][i] + " ");
            }
            document.write("<br>")
        }
    </script>
    
</body>
</html>
