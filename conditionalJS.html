<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a number" , 0));
        if(a>0){
            document.write("The number is greater than 0");
        } else if(a<0){
            document.write("The number is less than 0");
        } else {
            document.write("The number is equal to 0");
        }
    </script>
</body>
</html>
