<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter a number : ")) ;
        function myFib(num){
            if(num <=1){
                return num;
            }
            return myFib(num-1)+myFib(num-2);
        }

        document.write("The fibonacci no. at "+num+" is :"+ myFib(num));


    </script>
</body>
</html>
