<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a number" , 0));
        if(a%2===1){
            document.write("The no. is Odd");
        } else {
            document.write("The no. is Even");
        }
    </script>
</body>
</html>
