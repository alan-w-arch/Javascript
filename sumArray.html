<!-- WAP to find the sum of all elements of the array -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter the number of values: "));
        var arr = new Array(n);
        for (var i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Enter value " + (i + 1)));
        }
        document.write("Original array: ");
        for (var i = 0; i < n; i++) {
            document.write(arr[i] + " ");
        }
        var sum=arr[0];
        for (var i = 1; i < arr.length; i++) {
            sum += arr[i];
        }
        document.write("<br>Sum of all elements: " + sum);

    </script>
</body>
</html>
